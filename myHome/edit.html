<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정보 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function formValidation(){
            var name = document.form1.name;
            if(name.value == ""){
                alert("이름을 입력하세요");
                name.focus();
                return false;
            }
            var age = document.form1.age;
            if(age.value == "0"){
                alert("나이를 입력하세요");
                age.focus();
                return false;
            }
        }

        function deleteConfirm() {
            var result = confirm("정말 삭제하시겠습니까?")
            if (result == true) {
                console.log("삭제되었습니다.");
            } else {
                console.log("취소되었습니다.");
                return false;
            }
        }
        window.onload = function() {
            today = new Date();
            today = today.toISOString().slice(0, 10);

            bir = document.getElementById("date");
            bir.value = today;
        }
    </script>
</head>
<body>
<form name="form1" action="/myHome/index.html" onsubmit="return formValidation()" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" value="홍길동"> </br>
    <label for="age">나이:</label>
    <input type="number" id="age" name="age" value="25"></br>
    <label>성별:</label>
    <input type="radio" id="male" name="gender" value="남" checked>
    <label for="male">남자</label>
    <input type="radio" id="female" name="gender" value="여">
    <label for="female">여자</label></br>
    <label for="goodness">선행정도</label>
    <select id="goodness" name="goodness">
        <option value="상"selected>상</option>
        <option value="중">중</option>
        <option value="하" >하</option>
    </select>
    </br>
    <label for="date">선행일시: </label>
    <input type="date" id="date" name="date">
    </br>
    <label for="comment">선행내용: </label>
    <textarea type="content" id="comment" name="comment" cols="20" rows="5"></textarea><br>
    <input type="submit" name="수정" value="수정">
    <button onclick="deleteConfirm()">삭제</button>
</form>
</body>
</html>
