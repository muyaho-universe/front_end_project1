<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>

<body>
    <div class="">
        <div id="top">
            <h1>Form Exercise by Daeseok Kim</h1>
            <p>21800059</p>
        </div>
        <div class="">
            <div id="center">
                <h2>Name</h2>
                <form action="/form_ok.php">
                    <label for="fname">Fisrt name:</label><br>
                    <input type="text" id="fname" name="fname"> </br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname">
                </form> <br>
                <h2>Gender</h2>
                <form>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">여자</label>
                </form>
                <h2>Favorite language</h2>
                <form>
                    <input type="checkbox" id="c" name="fav_language" value="C">
                    <label for="c">C</label>
                    <input type="checkbox" id="c++" name="fav_language" value="C++">
                    <label for="c++">C++</label>
                    <input type="checkbox" id="java" name="fav_language" value="Java">
                    <label for="java">Java</label>
                    <input type="checkbox" id="python" name="fav_language" value="Python">
                    <label for="python">Python</label>
                </form><br>

                <form>
                    <input type="submit" name="Submit">
                </form>
            </div>
            <div id="second row">
                <h2>Birthday</h2>
                <form>
                    <label for="birthday">Birthday: </label>
                    <input type="date" id="birthday" name="birthday">
                </form><br>
                <h2>Comments</h2>
                <form>
                    <label for="comment">Comment: </label><br>
                    <input type="textarea" id="comment" name="comment">
                </form>
            </div>
        </div>
    </div>
</body>
